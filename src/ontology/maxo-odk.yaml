id: maxo
title: "Medical Action Ontology"
github_org: monarch-initiative
repo: MAxO
report_fail_on: ERROR
use_dosdps: TRUE
dosdp_tools_options: "--obo-prefixes=true"
namespaces: 
  - http://purl.obolibrary.org/obo/MAXO_
release_artefacts: 
  - base
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: iao
    - id: go
    - id: ro
    - id: uberon
    - id: foodon
    - id: nbo
    - id: hp
      module_type: minimal
    - id: chebi
      use_gzipped: TRUE
      is_large: TRUE
    - id: obi
    - id: pr
      use_gzipped: TRUE
      is_large: TRUE
pattern_pipelines_group:
  products:
    - id: manual
      dosdp_tools_options: "--obo-prefixes=true"
robot_java_args: '-Xmx8G'
components:
  directory: ../templates
  products:
    - filename: obsolete.owl
    - filename: replaced.owl
    - filename: xrefs.owl 
allow_equivalents: all
robot_report:
  use_base_iris: True
  fail_on : ERROR
  use_labels : False
  custom_profile : True
  report_on :
    - maxo-base.owl
    - edit
  sparql_test_on:
    - edit
    - maxo-base.owl
  custom_sparql_checks :
    - equivalent-classes
    - owldef-self-reference
    - iri-range
  custom_sparql_exports : 
    - basic-report