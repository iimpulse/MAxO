    text: "%s diagnostic sonography"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s ultrasound imaging procedure"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s ultrasound procedure"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s ultrasound examination"
    vars:
     - location
  - annotationProperty: date
    text: "%s"
    vars:
     - date
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
  - annotationProperty: comment
    text: "%s"
    vars:
