     - date
     
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by

  - annotationProperty: comment
    text: "%s"
    vars:
     - comment
    
  - annotationProperty: xref
    text: "%s"
    vars:
     - xref

exact_synonym:
  value: syns

def:
  text: "The surgical formation of an external opening from %s to the outside of the body."
