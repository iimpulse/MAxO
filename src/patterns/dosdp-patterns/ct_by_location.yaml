pattern_name: ct_by_location
pattern_iri: http://purl.obolibrary.org/obo/maxo/patterns/ct_by_location.yaml
description: "computed tomography of a particular part of the body"

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779

classes:
  ct: MAXO:0000571
  location: UBERON:0001062

relations:
  has_input: RO:0002233
  part_of: BFO:0000050
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
  comment: rdfs:comment
  xref: oio:hasDbXref

vars:
  location: "'location'"
  
data_vars:
  date: "'date'"
  created_by: "'created_by'"
  comment: "'comment'"
  xref: "database cross reference"

data_list_vars:
  syns: xsd:string

name:
  text: "%s CT"
  vars:
   - location

annotations:
  - annotationProperty: exact_synonym
    text: "CT of %s"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "CAT scan of %s"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s CAT scan"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s computed tomography"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s computerized axial tomography"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s CT examination"
    vars:
     - location
  - annotationProperty: date
    text: "%s"
    vars:
     - date
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
  - annotationProperty: comment
    text: "%s"
    vars:
     - comment
  - annotationProperty: xref
    text: "%s"
    vars:
     - xref

exact_synonym:
  value: syns

def:
  text: "The use of computed tomography to produce images of structures of the %s."
  vars:
    - location

equivalentTo:
  text: "'ct' and 'has_input' some ('part_of' some %s)"
  vars:
    - location

