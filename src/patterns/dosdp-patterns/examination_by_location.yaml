pattern_name: examination_by_location
pattern_iri: http://purl.obolibrary.org/obo/maxo/patterns/examination_by_location.yaml
description: "examination of a particular part of the body"

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779

classes:
  phys_exam: MAXO:0000527
  location: UBERON:0001062

relations:
  has_input: RO:0002233
  part_of: BFO:0000050
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
  comment: rdfs:comment
  xref: oio:hasDbXref

vars:
  location: "'location'"
  
data_vars:
  date: "'date'"
  created_by: "'created_by'"
  comment: "'comment'"
  xref: "database cross reference"

data_list_vars:
  syns: xsd:string

name:
  text: "%s examination"
  vars:
   - location

annotations:
  - annotationProperty: exact_synonym
    text: "examination of %s"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "physical examination of %s"
    vars:
     - location
  - annotationProperty: exact_synonym
    text: "%s exam"
    vars:
     - location
  - annotationProperty: date
    text: "%s"
    vars:
     - date
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
  - annotationProperty: comment
    text: "%s"
    vars:
     - comment
  - annotationProperty: xref
    text: "%s"
    vars:
     - xref

exact_synonym:
  value: syns

def:
  text: "A systemic evaluation of the %s using visual inspection, palpation, and percussion. The purpose is to determine the presence or absence of physical signs of disease or abnormality for an individual's health assessment."
  vars:
    - location

equivalentTo:
  text: "'phys_exam' and 'has_input' some ('part_of' some %s)"
  vars:
    - location

